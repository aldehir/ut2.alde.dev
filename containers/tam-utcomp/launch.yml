
---
name: '{{env "UT2_SERVER_NAME" "UT2004 Server"}}'
admin: '{{env "UT2_SERVER_ADMIN"}}'
motd: '{{env "UT2_SERVER_MOTD"}}'

voting:
  configs:
    - id: tam-4v4
      name: TAM 4v4
      game: 3SPNvUFC.TeamArenaMaster
      prefix: DM
      mutators:
        - iTSFake.iTSFake
        - WtfToolsV1.WtfTools
        - ScreenSenderFinal.MutScreenSender
        - XGame.MutNoAdrenaline
        - ClanManager1h_7T.MutClanManager
      options:
        MaxPlayers: 8
        LightningAmmo: 12
        ClassicSniperAmmo: 0
        Tickrate: 100

    - id: tam-4v4-tourney
      extends: tam-4v4
      name: 4v4 TAM Tournament Rules
      options:
        LightningAmmo: 14

    - id: tam-2v2
      name: TAM 2v2
      extends: tam-4v4
      options:
        MaxPlayers: 4

    - id: tam-5v5
      name: TAM 5v5
      extends: tam-4v4
      options:
        MaxPlayers: 10

    - id: utcomp-1v1-netcode
      game: XGame.xDeathMatch
      name: UTComp 1v1 +Netcode
      prefix: DM
      mutators:
        - iTSFake.iTSFake
        - WeaponReplacementv2.MutReplace
        - UTClassic.MutUseLightning
        - XGame.MutNoAdrenaline
        - NoDoubleDamage.MutNoDoubleDamage
        - XWeapons.MutNoSuperWeapon
        - UTCompv18c.MutUTComp
        - Tickrate.Tickrate
      options:
        MaxPlayers: 2
        MinPlayers: 2
        GoalScore: 0
        TimeLimit: 10
        WeaponStay: False
        Tickrate: 110

    - id: utcomp-1v1-cup-netcode
      name: UTComp 1v1 Cup Rules +Netcode
      extends: utcomp-1v1-netcode
      options:
        TimeLimit: 15
        Tickrate: 60

    - id: utcomp-2v2-netcode
      name: UTComp 2v2 +Netcode
      prefix: TDM
      mutators:
        - iTSFake.iTSFake
        - WeaponReplacementv2.MutReplace
        - UTClassic.MutUseLightning
        - XWeapons.MutNoSuperWeapon
        - UTCompv18c.MutUTComp
        - Tickrate.Tickrate
      options:
        MaxPlayers: 4
        MinPlayers: 2
        GoalScore: 0
        TimeLimit: 20
        WeaponStay: False
        FriendlyFire: 1.0
        Tickrate: 60

    - id: utcomp-4v4-netcode
      name: UTComp 4v4 +Netcode
      extends: utcomp-2v2-netcode
      options:
        MaxPlayers: 8
