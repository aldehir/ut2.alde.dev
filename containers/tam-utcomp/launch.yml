
---
name: '{{env "UT2_SERVER_NAME" "UT2004 Server"}}'
admin: '{{env "UT2_SERVER_ADMIN"}}'
motd: '{{env "UT2_SERVER_MOTD"}}'

voting:
  configs:
    - id: 4v4-tam
      name: 4v4 TAM 3SPN Comp. PUGS
      game: 3SPNvUFC.TeamArenaMaster
      prefix: DM
      mutators:
        - iTSFake.iTSFake
        - WtfToolsV1.WtfTools
        - ScreenSenderFinal.MutScreenSender
        - XGame.MutNoAdrenaline
        - ClanManager1h_7T.MutClanManager
      options:
        MaxPlayers: 8
        LightningAmmo: 12
        ClassicSniperAmmo: 0
        Tickrate: 100

    - id: 4v4-tourney
      extends: 4v4-tam
      name: 4v4 TAM 3SPN Comp. TOURNEY
      options:
        LightningAmmo: 14

    - id: 2v2-tam
      name: 2v2 TAM 3SPN Comp. PUGS
      extends: 4v4-tam
      options:
        MaxPlayers: 4

    - id: 5v5-tam
      name: 5v5 TAM 3SPN Comp. PUGS
      extends: 4v4-tam
      options:
        MaxPlayers: 10

    - id: utcomp-1v1-netcode
      game: XGame.xDeathMatch
      name: 1v1 Casual +Netcode
      prefix: DM
      mutators:
        - iTSFake.iTSFake
        - WeaponReplacementv2.MutReplace
        - UTClassic.MutUseLightning
        - XGame.MutNoAdrenaline
        - NoDoubleDamage.MutNoDoubleDamage
        - XWeapons.MutNoSuperWeapon
        - UTCompv18c.MutUTComp
        - Tickrate.Tickrate
      options:
        MaxPlayers: 2
        MinPlayers: 2
        GoalScore: 0
        TimeLimit: 10
        WeaponStay: False
        Tickrate: 110

    - id: utcomp-1v1-cup-netcode
      name: 1v1 World Cup +Netcode
      extends: utcomp-1v1-netcode
      options:
        TimeLimit: 15
        Tickrate: 60

    - id: utcomp-2v2-netcode
      name: 2v2 TDM +Netcode
      prefix: TDM
      mutators:
        - iTSFake.iTSFake
        - WeaponReplacementv2.MutReplace
        - UTClassic.MutUseLightning
        - XWeapons.MutNoSuperWeapon
        - UTCompv18c.MutUTComp
        - Tickrate.Tickrate
      options:
        MaxPlayers: 4
        MinPlayers: 2
        GoalScore: 0
        TimeLimit: 20
        WeaponStay: False
        FriendlyFire: 1.0
        Tickrate: 60

    - id: utcomp-4v4-netcode
      name: 4v4 TDM +Netcode
      extends: utcomp-2v2-netcode
      options:
        MaxPlayers: 8
