name: Provision
on:
  workflow_dispatch:
  workflow_call:

jobs:
  provision:
    name: Provision
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ansible collections
        run: ansible-galaxy collection install -r provision/requirements.yml

      - name: Create a private key file
        run: |
          keyfile=$(mktemp)
          cat <<EOF > $keyfile
          ${{ secrets.ANSIBLE_PRIVATE_KEY }}
          EOF
          chmod 600 $keyfile
          echo "ANSIBLE_PRIVATE_KEY_FILE=$keyfile" >> "$GITHUB_ENV"

      - name: Run Playbook
        env:
          ANSIBLE_REMOTE_USER: ${{ vars.ANSIBLE_REMOTE_USER }}
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
        run: ansible-playbook -i provision/inventory provision/playbook.yml
